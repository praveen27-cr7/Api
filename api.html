<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY DATA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="api.css">

</head>
<body>

    <div>
        <p class="header">Country Data Table</p>
        <input type="text" placeholder="Search for Countries..." id="inputCountry" onkeyup="filterTable()" >
         <!-- <button class="search">Search</button> -->

        
    </div>
    

    <div class="data">
        <table id="conutTable">
            <thead>
            <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Region</th>
                <th>Population (in millions)</th>
                <th>Currency</th>
                <th>Flag</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="countries-table-body">
            
        </tbody>
        </table>
    </div>

    <div id="popup">
       
    </div>


    <div id="opacity"></div>

    
    <div id="pagination" class="text-center p-2">
        <button  class="btn-secondary" onclick="prevPage()">  &#60;&#60;</button>
        <span id="page-info"></span>
        <button onclick="nextPage()" class="btn-secondary">&#62;&#62;</button>
    </div>
   <script src="api.js"></script>

    
</body>
</html>
